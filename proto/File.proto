syntax = "proto3";

package com.stripe.rubytyper;

message File {
    enum StrictLevel {
        None = 0;
        Internal = 1;
        False = 2;
        Ignore = 3;
        True = 4;
        Strict = 5;
        Strong = 6;
        Max = 7;

        Autogenerated = 10;
        Core = 11;
    }
    string path = 1;
    StrictLevel sigil = 2;
    StrictLevel strict = 3;
    StrictLevel min_error_level = 4;
}

message FileTable {
    repeated File files = 1;
}
